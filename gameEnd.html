<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/images/dart-board.ico" type="image/x-icon">
    <title>Ballistic Bullseye - End Screen</title>
</head>



<body id="scoreBody">
    <div id="scoreShow">
        <h1>You Scored: <span id="currentScore"></span></h1>
        <h1>Current High Score: <span id="highScore"></span></h1>
        <h1>Time Taken: <span id="timeTaken"></span></h1>
        <h1>Shots Taken: <span id="shotsTaken"></span></h1>
          <!-- Displays if name is not already set (Hidden Scores) -->
    <div id="enterName">
        <h2>Submit Your Score? Enter a 3 Letter Initial</h2>
        <form id="form">
            <label for="fname">Three Letter Initials:</label>
            <input type="text" id="fname" name="fname" maxlength="3">
            <input type="submit" hidden />
        </form>
    </div>
    <button class="playAgain" onclick="playAgain()">Play Again?</button>
    </div>
    <br>
    <div id="scoreShow">
        <h1>Leaderboard</h1>
    <div id="enterName">
        <table id="leaderboard">
            <tr>
              <th>Name</th>
              <th>Score</th>
              <th>Shots Taken</th>
              <th>Time Taken (Seconds)</th>
            </tr>
          </table>
    </div>
    </div>


  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
